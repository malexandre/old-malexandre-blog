---
layout: master
---
<div id="post">
    <div class="postHeader">
        <h2><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h2>
        <div class="postInfo">
            <div class="comments">
                <a href="{{ site.baseurl }}{{ page.url }}#disqus_thread">X comments</a>
            </div>
            <span class="homeDate">{{ page.date | date: "%d %B %Y" }}</span>
        </div>
    </div>
    <div id="content">
        {{ content }}
        <div class="postFooter">
            Posted at {{ page.date | date: "%H:%M:%S" }}.<br />
            Categories : <span class="categories"><a href="#">dev web</a>, <a href="#">git</a>, <a href="#">java</a></span>
        </div>
    </div>
    <div id="disqus">
        <script type="text/javascript">
        <!--
	        var disqus_shortname = "malexandre"; // required: replace example with your forum shortname
            var disqus_identifier = "{{ page.url }}";
            var disqus_developer = 1;
        -->
        </script>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
        <!--
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        -->
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
</div>
